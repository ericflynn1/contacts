<html>

<head>
    <title>Folkpile</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" 
           rel="stylesheet" href="style.css">

</head>

<body>
    <!--main box 1/4-->
    <section class="mainBox" id="header">
        <h1>Folkpile</h1>

    <section class="mainBox" id="searchBar">
        <input type="text" placeholder="Who ya looking for?">

    <!--main box 3/4-->
    <section class="mainBox" id="scrollBox">
        <!--this is where people blocks should be populated-->
    </section>
    <!--main box 4/4-->
    <section class="mainBox" id="groupHangout">
        <!--this is where groups should be populated-->
    </section>
