<!doctype html>

<html>

<head>
    <title>Folkpile</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
</head>

<body>
    <!--main box 1/4-->
    <section class="mainBox" id="header">
        <h1>Folkpile</h1>
    </section>
    <!--main box 2/4-->
    <section class="mainBox" id="searchBar">
        <input type="text" placeholder="Who ya looking for?">
        <button>Search</button>
    </section>
    <!--main box 3/4-->
    <section class="mainBox" id="scrollBox">
        <!--this is where people blocks should be populated-->
    </section>
    <!--main box 4/4-->
    <section class="mainBox" id="groupHangout">
        <section class="groups">
            <h2>Friends</h2>
            <ol id="friendList">
            </ol>
        </section>
        <section class="groups">
            <h2>Lumberjacks Club</h2>
            <ol id="lumberList">
            </ol>
        </section>
        <section class="groups">
            <h2>Potential Babysitters</h2>
            <ol id="sitterList">
            </ol>
        </section>
    </section>
</body>

</html>
